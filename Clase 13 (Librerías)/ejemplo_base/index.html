<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-warning" id="limpiarStorage">
            Limpiar Storage
          </button>
          <button class="btn btn-success" id="btnAgregarProducto">
            Agregar producto
          </button>
        </div>
        <div class="col-md-6">
          <div id="contenedorUsuario" hidden>
            <p id="textoUsuario">Bienvenido:</p>
          </div>
          <div id="contenedorIdentificacion">
            <h2>Identificate</h2>
            <form id="formularioIdentificacion">
              <div class="row">
                <div class="col-md-8">
                  <div>
                    <label class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputUsuario"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-secondary">
                    Identificarse
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <div id="contenedorProductos" class="row"></div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalAddProduct"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar producto</h5>
            <button
              type="button"
              class="btn-close btnCerrarModalAgregarProducto"
              aria-label="Close"
            ></button>
          </div>
          <form id="formularioAgregarProducto">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" id="inputId" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNombreProducto"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Precio compra</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputPrecioCompra"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Precio venta</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputPrecioVenta"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputCantidad"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary btnCerrarModalAgregarProducto"
              >
                Cerrar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
