<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3">
      <div class="row">
        <div class="col-md-6">
          <div id="contenedorProductos" class="row"></div>
        </div>
        <div class="col-md-6">
          <h3>Ejemplo formulario</h3>
          <form id="formulario">
            <div class="mb-3">
              <label class="form-label">ID</label>
              <input type="text" class="form-control" id="inputId" />
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="inputNombreProducto"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Precio compra</label>
              <input
                type="number"
                class="form-control"
                id="inputPrecioCompra"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Precio venta</label>
              <input type="number" class="form-control" id="inputPrecioVenta" />
            </div>

            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="inputCantidad" />
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
